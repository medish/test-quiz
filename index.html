<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz">
    <div class="progress">
        <div class="progress-el selected"></div>
        <div class="progress-el selected"></div>
        <div class="progress-el"></div>
    </div>
    <button id="btn-back">&larr;</button>
    <div class="question-count">Question <span id ="current-question">1</span>/<span id="number-of-question">3</span></div>
    <h2 class="question">Question fdsfdsf dsfsdfdsf fdsfdsf</h2>
    <div class="answers">
        <div>
            <input type="radio" name="answer" id="a">
            <label for="a">Aaaa</label>
        </div>
        <div>
            <input type="radio" name="answer" id="b">
            <label for="b">Bbbb</label>
        </div>
        <div>
            <input type="radio" name="answer" id="c">
            <label for="c">Cccc</label>
        </div>
    </div>
        <button id="btn-next">Encore une question</button>
</div>
</body>
</html>
